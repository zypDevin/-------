<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            width: 302px;
            height: 302px;
            flex-direction: column;
            justify-content: space-between;
            flex-wrap: wrap;

        }

        [class^=flex-item] {
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="flex-item-1" style="background-color: red;">1</div>
        <div class="flex-item-1" style="background-color: #f68f26;">2</div>
        <div class="flex-item-1" style="background-color: #4ba946;">3</div>
        <div class="flex-item-1" style="background-color: #0376c2;">4</div>
        <div class="flex-item-1" style="background-color: #c077af;">5</div>
        <div class="flex-item-1" style="background-color: #f8d29d;">6</div>
        <div class="flex-item-1" style="background-color: #b5a87f;">7</div>
        <div class="flex-item-1" style="background-color: #d0e4a9;">8</div>
        <div class="flex-item-1" style="background-color: #4dc7ec;">9</div>
    </div>
</body>

</html>
